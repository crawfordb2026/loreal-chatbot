<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal Beauty Assistant - Your Personal Beauty Advisor</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <div class="logo-container">
          <img src="img/loreal-logo.png" alt="L'Oréal Paris" class="loreal-logo" />
        </div>
        <h1 class="site-title">Beauty Assistant</h1>
        <p class="site-subtitle">Your personal beauty advisor powered by AI</p>
      </header>

      <!------- Product Grid & Selection UI ------->
      <section class="product-section">
        <h2 class="product-section-title">Browse Products</h2>
        <div id="productGrid" class="product-grid"></div>
        <div id="selectedProductsSection" class="selected-products-section">
          <h3>Selected Products</h3>
          <div id="selectedProductsList" class="selected-products-list"></div>
          <button id="clearSelectedBtn" class="clear-selected-btn" type="button">Clear All</button>
        </div>
        <button id="generateRoutineBtn" class="generate-routine-btn" type="button">Generate Routine</button>
      </section>
      
      <!------- Chat Area ------->
      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window">
            <!-- messages will be appended here via JS -->
          </div>

          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask me about L'Oréal products, skincare routines, or beauty tips..."
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
          <div class="include-products-row">
            <input type="checkbox" id="includeProductsCheckbox" checked />
            <label for="includeProductsCheckbox">Include selected products in prompt</label>
          </div>
        </section>
      </main>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal Paris. All rights reserved.</p>
        <nav>
          <a href="https://www.lorealparisusa.com/privacy-policy" target="_blank">Privacy Policy</a>
          <a href="https://www.lorealparisusa.com/terms-of-use" target="_blank">Terms of Use</a>
          <a href="https://www.lorealparisusa.com/contact" target="_blank">Contact</a>
        </nav>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
